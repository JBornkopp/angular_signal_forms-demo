<div ngCombobox readonly>
  <div #origin class="select">
    <span class="combobox-label">
      <span>{{ displayValue() }}</span>
    </span>
    <input aria-label="Label dropdown" placeholder="Select an entry" [value]="displayValue()" ngComboboxInput />
    <span class="arrow material-symbols-outlined" translate="no">arrow_drop_down</span>
  </div>
  <ng-template ngComboboxPopupContainer>
    <ng-template
      [cdkConnectedOverlay]="{origin, usePopover: 'inline', matchWidth: true}"
      [cdkConnectedOverlayOpen]="true"
    >
      <div class="popup-container">
        <div ngListbox [(values)]="selectedEntry" [multi]="false" [wrap]="true">
          @for (entry of entries(); track entry) {
            <div ngOption [value]="entry">
              <span class="option-text">{{entry}}</span>
              <span class="option-check material-symbols-outlined" translate="no">check</span>
            </div>
          }
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
